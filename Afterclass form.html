<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>AFTER SCHOOL CLUBS</h1>
        <P>APPLICATION FORMS</P>
    </header>
    <legend>Personalized Information Fill-Out Form</legend><br><br>
    <fieldset>
        <form>

            <label>Name(In Full)</label><br>
            <input type="text" id="name"><br><br>
            <label>Age</label><br>
            <input type="number" id="age"><br><br>
            <label>Grade</label><br>
            <input type="number" id="grade"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="female">Female<br>
            <input type="radio" id="male" name="gender" value="male">Male<br>
            <label>Place of residence</label><br>
            <input type="text" id="Place of residence"><br><br>
            <label>Preferred club</label><br>
            <select>
                <option value="Dance">Dance</option>
                <option value="Music">Music</option>
                <option value="Art">Art</option>
            </select><br><br>
            <button>SUBMIT</button>
        </form>
    </fieldset>
</body>

</html>
